<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>大千湖有机鱼开网节摇一摇</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<link rel="stylesheet" href="http://image.yijiudian.cn/themes/simplebootx_wx/Public/css/shake/swiper.min.css">
		<link rel="stylesheet" href="http://image.yijiudian.cn/themes/simplebootx_wx/Public/css/shake/animate.min.css">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			body {
				font-family: "microsoft yahei";
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
				background: #000;
			}
			
			.swiper-slide {
				width: 100%;
				height: 100%;
				background-size: 100% 100%;
			}
			
			img {
				display: block;
			}
			
			.swiper-pagination-bullet {
				width: 6px;
				height: 6px;
				background: #fff;
				opacity: .4;
			}
			
			.swiper-pagination-bullet-active {
				opacity: 1;
			}
			
			@-webkit-keyframes start {
				0%,
				30% {
					opacity: 0;
					-webkit-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-webkit-transform: translate(0, -8px);
				}
			}
			
			@-moz-keyframes start {
				0%,
				30% {
					opacity: 0;
					-moz-transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					-moz-transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					-moz-transform: translate(0, -8px);
				}
			}
			
			@keyframes start {
				0%,
				30% {
					opacity: 0;
					transform: translate(0, 10px);
				}
				60% {
					opacity: 1;
					transform: translate(0, 0);
				}
				100% {
					opacity: 0;
					transform: translate(0, -8px);
				}
			}
			
			.ani {
				position: absolute;
			}
			
			.ani2 {
				position: absolute;
			}
			
			.txt {
				position: absolute;
			}
			
			@keyframes wave-jiu {
			    0% {
			        margin-top: 100%;
			    }
			
			    100% {
			        margin-top: 2%;
			    }
			}
			.jiu{
				width: 100%;
				height: 100%;
				background:#218bcd;
				-webkit-animation: wave-jiu 20s ease;
			    animation: wave-jiu 20s ease
			}
			
			.swiper-slide1{
				width: 100%;
				height: 100%;
				background: url('http://image.yijiudian.cn/themes/simplebootx_wx/Public/images/shake/res_bg.jpg') no-repeat left top;
				background-size: 100% 100%;
			}
			
			@-webkit-keyframes zoomdownIn {
			    0% {
			    	width: 100%;
			    	left: 0px;
			    	top: 107px;
			    }
			}
			
			@keyframes zoomdownIn {
			    0% {
			    	width: 100%;
			    	left: 0px;
			    	top: 107px;
			    }
			}
			.zoomdownIn{
				-webkit-animation-name: zoomdownIn;
    			animation-name: zoomdownIn
			}
			
			.wei_mask{
				position: fixed;
			    z-index: 1;
			    width: 100%;
			    height: 100%;
			    top: 0;
			    left: 0;
			    /*background: rgba(33,139,205,.6);*/
			    background: rgba(0,0,0,.6);
			}
			.daojiu{
				-webkit-animation: pulse 1.5s infinite ease-in-out;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-------------slide1----------------->
				<section class="swiper-slide swiper-slide1">
					<img src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/images/shake/res_title.png" class="ani resize" style="width:269px;left:35px;top:22px;z-index:3;">
					<img src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/images/shake/res_tip.png" class="ani resize" id="caidai" style="width:290px;left:16px;top:170px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
					<img src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/images/shake/res_bg2.png" class="ani resize daojiu" id="caidai" style="width:306px;left:7.5px;top:20px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
					<div class="ani resize" style="font-size:20px;text-align:center;font-family: '微软雅黑';color: #fff; width: 216.5px;left: 53px;top: 230px;z-index: 3;">
						{$prize[title]}：{$prize[name]}
					</div>
					<img src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/images/shake/res_btn.png" class="ani resize" style="width:133.5px;left:90px;top:357px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
				</section>
			</div>
		</div>
		<script src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/js/shake/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://image.yijiudian.cn/themes/simplebootx_wx/Public/js/shake/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script>
			scaleW = window.innerWidth / 320;
			scaleH = window.innerHeight / 480;
			var resizes = document.querySelectorAll('.resize');
			for(var j = 0; j < resizes.length; j++) {
				resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
				resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
				resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
				resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
			}
		</script>
	</body>

</html>
