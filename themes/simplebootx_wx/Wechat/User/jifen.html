<!DOCTYPE html>
<html ng-app='HotelmApp'>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="telephone=no,email=no" name="format-detection" />
		<title ng-bind="hotel_basic_info.hname"></title>
		<!--<link href="/webapp/css/all.css?v=4.0" rel="stylesheet" />-->
		<link href="__TMPL__Public/css/all.css?v=4.77" rel="stylesheet">
		<link href="__TMPL__Public/css/gong.css" rel="stylesheet">
	</head>

	<body style="max-width: 640px;">

		<div id="style_val_h">
			<link href="__TMPL__Public/css/style.css" rel="stylesheet">
		</div>
		<div class="header bg_color_blue1 " style="width: 100%;" id="div_top_bar">
			<i class="back lt "></i>
			<i class="menu rt"></i>
			<div class="title color_white1 f22 lt">个人中心</div>
		</div>
		<include file="./themes/simplebootx_wx/Wechat/link.html" />
		<div id="main_main" ng-view="" class="ng-scope">
			<style class="ng-scope">
				.maincontent {
					padding-bottom: 65px;
				}
				
				.item {
					line-height: 46px;
					border-bottom-width: 1px;
				}
				
				.item:last-child {
					border-bottom-width: 0px;
				}
				
				.more {
					height: 38px;
					line-height: 38px;
					width: 100%;
					display: block;
					text-align: center;
					margin: 10px auto;
				}
			</style>

			<div class="maincontent border_color_gray1 ng-scope" style="border-bottom-width: 1px; min-height: 579px;">
				<div class="border_color_gray1" style="padding:10px 0; border-bottom-width: 1px;">
					<div class="lt" style="width: 25%; text-align: center; box-sizing: border-box; ">
						<img style="height: 54px; margin-top: 9px;" src="__TMPL__Public/img/bg_point.png">
					</div>
					<div class="border_color_gray1 lt " style="border-left-width: 1px; padding: 10px 0 10px 20px; width: 75%; box-sizing: border-box; line-height:24px;">
						<p class="color_black1">目前可用<span class="f18 color_blue1 ng-binding" style="margin: 0 14px;">0</span>积分</p>
						<p>积分可用直减冲抵现金使用</p>
						<p class=" color_blue1" style="display:none"><span class="f20">积分规则</span><span style="margin-left: 28px;" class="f20">使用积分</span></p>

					</div>
					<div class="clear"></div>
					<div class="lt"></div>
				</div>

				<div class="w98 " style="border-bottom-width: 1px; border-top-width: 1px; margin-top: 10px; padding-top: 10px;">
					<div class=" pointtype" style=" text-align: center; line-height: 38px; height: 40px;">
						<p id="jifen" class="lt color_white1 bg_color_blue1 border_color_blue1" style="border-width: 1px; border-right-width:0; width: 50%; box-sizing: border-box; text-align: center;">
							积分获取记录
						</p>
						<p id="jifen1" class="lt border_color_gray1" style="width: 50%;box-sizing: border-box; text-align: center;border-width: 1px;  border-left-width:0px;">
							积分使用记录
						</p>
						<div class="clear border_color_gray1"></div>
					</div>
					<div>
						<!-- ngRepeat: item in pointlist -->
					</div>

					<div class="more" ng-show="pointlist==null||pointlist==''">
						暂无相关数据

					</div>

					<div class="more bg_color_gray2 f16 color_gray1" id="pageNext" ng-click="nextpage()" style="display: none;">查看更多</div>

				</div>

			</div>
		</div>

		<include file="./themes/simplebootx_wx/Wechat/url.html" />
		<div class="mask"></div>
		<div id="div_ajax_start" style="position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0; left: 0; -webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); background-color: rgba(0,0,0,0.6); display: none">
			<div style="background-color: #f5f1ee; padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; margin-left: -110px; margin-top: -70px; width: 220px; height: 140px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 80%; display: block; margin-left: 10%;" />
				<span class="f18" style="margin-top: -10px; color: #454545">努力加载中...</span>
			</div>
		</div>

		<div id="div_ajax_start1" style="display: none; position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0; left: 0; -webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); background-color: #f5f1ee;">
			<div style="padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; width: 320px; margin-left: -160px; height: 150px; margin-top: -75px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 78px; display: block; margin: 0 auto;" />
				<span class="f18" style="margin-top: 5px; color: #454545">努力加载中...</span>
			</div>
		</div>
		<div id="resu" style="position: fixed; display: none; border-radius: 5px; background-color: rgba(0,0,0,0.8); height: 36px; line-height: 36px; top: 70%; margin-top: -18px; width: 70%; margin-left: 15%; text-align: center; color: #fff">
			支付失败
		</div>
		<script src="__TMPL__Public/js/zepto.1.1.6.min.js?v=1.111"></script>
		<script src="__TMPL__Public/js/fastclick.1.0.6.min.js"></script>
		<script src="__TMPL__Public/js/calenda.js?v=4.1"></script>
		<script src="__TMPL__Public/js/gong.js" type="text/javascript" charset="utf-8"></script>

		<script>
			$("#jifen").on("click",function(){
				$("#jifen").removeClass("lt border_color_gray1").addClass("lt color_white1 bg_color_blue1 border_color_blue1");
				$("#jifen1").removeClass("lt color_white1 bg_color_blue1 border_color_blue1").addClass("lt border_color_gray1");
			})
			$("#jifen1").on("click",function(){
				$("#jifen1").removeClass("lt border_color_gray1").addClass("lt color_white1 bg_color_blue1 border_color_blue1");
				$("#jifen").removeClass("lt color_white1 bg_color_blue1 border_color_blue1").addClass("lt border_color_gray1");
			})
			//$("#style_val").html(decodeURIComponent(style_val));//多色系样式绑定
			$(function() {
				FastClick.attach(document.body);
			});

			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart", function(e, xhr, options) {
				$("#div_ajax_start").attr('stat', 'starting');
				setTimeout(function() {
					if($("#div_ajax_start").attr('stat') == 'starting') {

						$("#div_ajax_start").show();
					}
				}, 10);
			})
			$(document).on("ajaxStop", function(e, xhr, options) {
				setTimeout(function() {
					$("#div_ajax_start").attr('stat', 'stop').hide();

				}, 1000)
			})

			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").show();
				}, 10);
			})
			$(document).on("ajaxStop1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").hide();
				}, 1000)
			})
			var window_width = $(window).width();
			var window_height = $(window).height();
			/*********ajax等待相关结束*********/
		</script>

	</body>

</html>
