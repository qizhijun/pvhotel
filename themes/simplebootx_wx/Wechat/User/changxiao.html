			<style class="ng-scope">
				.zd_ft {
					color: #c60808;
					text-shadow: 1PX 1PX 1PX #FFFFFF;
					font-family: "宋体";
					font-size: 50px;
					height: 105px;
					line-height: 105px;
					text-align: center;
				}
				
				#center {
					height: 100%;
					width: 100%;
					background-color: #e61c42;
					padding-top: 50px;
					background-size: 100% 100%;
				}
				
				#center ul {
					width: 80%;
					margin: 0 auto;
					margin-bottom: 70px;
				}
				
				#center ul li {
					margin: 30px auto;
					overflow: hidden;
				}
				
				#center ul li:first-child {
					margin-top: 0;
				}
				
				#center input {
					width: 100%;
					margin: 0px auto;
					display: block;
					height: 45px;
					padding-left: 12px;
					border: 1px solid #fef1c7;
					background-color: #e61c42;
					color: #ff756e;
					box-sizing: border-box;
				}
				
				#center input::-webkit-input-placeholder {
					color: #ff756e;
				}
				
				#center .zd_set {
					width: 80%;
					margin: 0 auto;
					height: 55px;
					line-height: 55px;
					text-align: center;
					border-radius: 8px;
					color: #e61c42;
					background-color: #fef1c7;
				}
				
				#center .zd_ts {
					color: #fef1c7;
					height: 55px;
					text-align: center;
					line-height: 65px;
					font-size: 12px;
				}
				
				#Moberf {
					width: 50%!important;
					float: left;
				}
				
				#zd_yz {
					width: 40%;
					float: right;
					height: 47px;
					background: #fef1c7;
					line-height: 45px;
					text-align: center;
					color: #e61c42;
					border-radius: 5px;
				}
				
				#zd_top img {
					width: 100%;
				}
				
				#div_footer_item {
					display: none !important;
				}
			</style>

			<div id="center" class="ng-scope" style="min-height: 686px;">
				<div id="zd_top">
					<img src="__TMPL__Public/img/qyytx.jpg">
				</div>
				<ul ng-show="hasgroup" class="ng-hide" style="display:none;">
					<li>
						<input type="text" class="inp f16 color_r" placeholder="请填写您的姓名" name="Nums" id="Name"></li>
					<li>
						<input type="text" class="inp f16 color_r" placeholder="请填写您的身份证" name="Nums" id="Carid" maxlength="18"></li>
					<li>
						<input type="tel" class="inp f16 color_r" placeholder="请填写您的电话" name="Nums" id="Telp" maxlength="11"></li>
					<li>
						<input type="tel" class="inp f16 color_r" placeholder="请输入验证码" name="Nums" id="Moberf">
						<div id="zd_yz">验证码</div>
					</li>
					<li>
						<div id="Fz">
							<input type="text" class="inp f16 color_r" placeholder="选择分组" name="Nums" id="Fztxt" readonly="readonly">
							<input type="hidden" class="inp f16 color_r" name="Nums" id="Fzval">
						</div>
					</li>

					<li>
						<div class="zd_set f24" id="zd_relieve">提交</div>
						<div class="zd_ts">提交成功后，酒店会及时反馈处理你的请求</div>
					</li>
				</ul>
				<!-- ngIf: !hasgroup -->
				<p ng-if="!hasgroup" style="text-align: center; margin-top: 65px; line-height: 1.5em" class="color_white1 f26 ng-scope">
					全员营销活动暂未开始<br> 敬请期待
				</p>
				<!-- end ngIf: !hasgroup -->

		<div id="div_ajax_start" style="position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0; left: 0; -webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); background-color: rgba(0,0,0,0.6); display: none">
			<div style="background-color: #f5f1ee; padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; margin-left: -110px; margin-top: -70px; width: 220px; height: 140px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 80%; display: block; margin-left: 10%;" />
				<span class="f18" style="margin-top: -10px; color: #454545">努力加载中...</span>
			</div>
		</div>

		<div id="div_ajax_start1" style="display: none; position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0; left: 0; -webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); background-color: #f5f1ee;">
			<div style="padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; width: 320px; margin-left: -160px; height: 150px; margin-top: -75px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 78px; display: block; margin: 0 auto;" />
				<span class="f18" style="margin-top: 5px; color: #454545">努力加载中...</span>
			</div>
		</div>
		<div id="resu" style="position: fixed; display: none; border-radius: 5px; background-color: rgba(0,0,0,0.8); height: 36px; line-height: 36px; top: 70%; margin-top: -18px; width: 70%; margin-left: 15%; text-align: center; color: #fff">
			支付失败
		</div>

		<script>
			//$("#style_val").html(decodeURIComponent(style_val));//多色系样式绑定
			$(function() {
				FastClick.attach(document.body);
			});

			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart", function(e, xhr, options) {
				$("#div_ajax_start").attr('stat', 'starting');
				setTimeout(function() {
					if($("#div_ajax_start").attr('stat') == 'starting') {

						$("#div_ajax_start").show();
					}
				}, 10);
			})
			$(document).on("ajaxStop", function(e, xhr, options) {
				setTimeout(function() {
					$("#div_ajax_start").attr('stat', 'stop').hide();

				}, 1000)
			})

			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").show();
				}, 10);
			})
			$(document).on("ajaxStop1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").hide();
				}, 1000)
			})
			var window_width = $(window).width();
			var window_height = $(window).height();
			/*********ajax等待相关结束*********/
		</script>
