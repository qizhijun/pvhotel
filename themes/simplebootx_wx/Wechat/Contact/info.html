<!DOCTYPE html>
<html ng-app="HotelmApp" class="ng-scope">

	<head>
		<style type="text/css">
			@charset "UTF-8";
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak,
			.ng-hide:not(.ng-hide-animate) {
				display: none !important;
			}
			
			ng\:form {
				display: block;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1">
		<meta content="telephone=no,email=no" name="format-detection">
		<title ng-bind="hotel_basic_info.hname" class="ng-binding">电谷国际酒店</title>
		<!--<link href="/webapp/css/all.css?v=4.0" rel="stylesheet" />-->
		<link href="__TMPL__Public/css/all.css?v=4.77" rel="stylesheet">
		<link href="__TMPL__Public/css/gong.css" rel="stylesheet">

	</head>

	<body>
		<!--    <div ng-bind-html="hotel_basic_info.style_val | trustHtml"></div>-->

		<div id="style_val_h">
			<link href="__TMPL__Public/css/style.css" rel="stylesheet">
		</div>

		<div class="header bg_color_blue1 " style="width: 100%; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);" id="div_top_bar">
			<i class="back lt "></i>
			<i class="menu rt"></i>
			<div class="title color_white1 f22 lt">联系我们</div>
		</div>

		<include file="./themes/simplebootx_wx/Wechat/link.html" />
		<!-- ngView:  -->
		<div id="main_main" ng-view="" class="ng-scope">
			<style class="ng-scope">
				.dj {
					text-align: center;
					height: 45px;
					line-height: 45px;
				}
				
				.dj {
					text-align: center;
					height: 45px;
					line-height: 45px;
				}
				
				.er_conter_cents .er_detail {
					padding: 5px 2% 0;
				}
				
				.er_conter_cents .er_Contact {
					border-bottom-width: 1px;
					padding: 0px 2% 5px;
					line-height: 26px;
				}
				
				.er_conter_cents .er_action {
					border-bottom-width: 1px;
					padding: 8px 2%;
				}
				
				.er_conter_cents .er_action ul {
					overflow: hidden
				}
				
				.er_conter_cents .er_action ul .li_cx {
					float: left;
					width: 25%;
					/*border: 1px solid red;*/
					text-align: center;
				}
				/*list-style-type: disc;*/
				
				.er_conter_cents .er_detail img {
					width: 100%;
					padding: 5px 0;
					display: block;
				}
				
				.er_conter_cents .er_detail h3 {
					height: 32px;
					line-height: 32px;
				}
				
				.er_Comment {
					margin-top: 12px;
					border-bottom-width: 1px;
					text-align: center;
				}
				
				.er_Comment .er_Comment_top {
					width: 25%;
					float: left;
					border-bottom: 1px solid #dfdfdd;
				}
				
				.border-cored {
					border-bottom: 1px solid red;
				}
				
				.er_Comment ul {
					text-align: left;
					padding: 2%;
				}
				
				.er_Comment ul li .mor {
					width: 10px;
					height: 10px;
					border-width: 1px;
					border-style: solid;
					border-color: transparent #2b84b6 #2b84b6 transparent;
					background-color: #fff;
					position: absolute;
					/*bottom: -1021px;*/
					left: 182px;
					transform: rotate(45deg);
				}
				
				.star-five {
					position: absolute;
					width: 30px;
					height: 38px;
					right: 7px;
					content: '';
					background: url(__TMPL__Public/img/bg.png) no-repeat;
					background-size: 300px;
					background-position: -124px 5px;
					float: right;
				}
				
				.jiantou {
					position: absolute;
					right: 2%;
					padding-right: 20px;
				}
				
				.er_o {
					float: right;
					margin-right: 18px;
				}
				
				.share i {
					text-indent: -9999px;
					width: 58px;
					/* float: left; */
					margin-right: 5px;
					height: 52px;
					background-image: url(__TMPL__Public/img/bg.png);
					background-size: 500px;
					background-position-y: -270px;
					display: block;
					margin: 0 auto;
				}
				
				.share .pt_t {
					background-position-x: -208px;
				}
				
				.share .hb_t {
					background-position-x: -275px;
				}
				
				.share .js_t {
					background-position-x: -350px;
				}
				
				.share .yh_t {
					background-position-x: -421px;
				}
			</style>
			<div class="er_conter_cents  maincontent ng-scope" style="min-height: 577px;">

				<div class="er_detail  bg_color_white1">
					<h3 class="f20 color_black1">联系我们</h3>
					<img src="{$Hotel_Info.headpic}">

				</div>

				<div class="er_Contact border_color_gray1 bg_color_white1">
					<ul>
						<li class="f16 ng-binding"><span class="color_black1">电话：</span>{$Hotel_Info.hotel_tel}</li>
						<li class="f16 ng-binding"><span class="color_black1 ">传真：</span>{$Hotel_Info.hotel_fax}</li>
						<li class="f16 ng-binding"><span class="color_black1">地址：</span>{$Hotel_Info.gps_address}</li>
						<li class="f16 ng-binding"><span class="color_black1">邮编：</span>{$Hotel_Info.zipcode}</li>

					</ul>
				</div>

				<div class="er_action border_color_gray1 bg_color_white1" style="display:none;">

					<ul>
						<li class="li_cx color_blue1 f16 share" ng-click="go_url('/hotelintro/index')">
							<i class="pt_t"></i>
							<p>酒店相册</p>
						</li>
						<li class="li_cx color_blue1 f16 share" ng-click="go_url('/hotelintro/pictorialindex')">
							<i class="hb_t"></i>
							<p>酒店画报</p>
						</li>
						<li class="li_cx color_blue1 f16 share" ng-click="go_url('/hotelintroduce/index')">
							<i class="js_t"></i>
							<p>酒店介绍</p>
						</li>
						<li class="li_cx color_blue1 f16 share" ng-click="go_url('/news/list')">
							<i class="yh_t"></i>
							<p>新闻资讯</p>
						</li>

					</ul>
				</div>

			</div>
		</div>

		<div class="mask"></div>
		<div id="div_ajax_start" style="position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0; left: 0; -webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); background-color: rgba(0,0,0,0.6); display: none">
			<div style="background-color: #f5f1ee; padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; margin-left: -110px; margin-top: -70px; width: 220px; height: 140px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 80%; display: block; margin-left: 10%;">
				<span class="f18" style="margin-top: -10px; color: #454545">努力加载中...</span>
			</div>
		</div>

		<div id="div_ajax_start1" style="position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0px; left: 0px; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); display: none; background-color: rgb(245, 241, 238);">
			<div style="padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; width: 320px; margin-left: -160px; height: 150px; margin-top: -75px; position: absolute; box-sizing: border-box;">

				<img src="http://image.365zhiding.com/hotelm/img/loading.gif" style="width: 78px; display: block; margin: 0 auto;">
				<span class="f18" style="margin-top: 5px; color: #454545">努力加载中...</span>
			</div>
		</div>
		<div id="resu" style="position: fixed; display: none; border-radius: 5px; background-color: rgba(0,0,0,0.8); height: 36px; line-height: 36px; top: 70%; margin-top: -18px; width: 70%; margin-left: 15%; text-align: center; color: #fff">
			支付失败
		</div>

		<script src="__TMPL__Public/js/zepto.1.1.6.min.js?v=1.111"></script>
		<script src="__TMPL__Public/js/fastclick.1.0.6.min.js"></script>
		<script src="__TMPL__Public/js/gong.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//$("#style_val").html(decodeURIComponent(style_val));//多色系样式绑定
			$(function() {
				FastClick.attach(document.body);
			});
			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart", function(e, xhr, options) {
				$("#div_ajax_start").attr('stat', 'starting');
				setTimeout(function() {
					if($("#div_ajax_start").attr('stat') == 'starting') {
						$("#div_ajax_start").show();
					}
				}, 10);
			})
			$(document).on("ajaxStop", function(e, xhr, options) {
					setTimeout(function() {
						$("#div_ajax_start").attr('stat', 'stop').hide();
					}, 1000)
				})
				/*********ajax等待相关开始*********/
			$(document).on("ajaxStart1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").show();
				}, 10);
			})
			$(document).on("ajaxStop1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").hide();
				}, 1000)
			})
			var window_width = $(window).width();
			var window_height = $(window).height();
			/*********ajax等待相关结束*********/
		</script>

	</body>

</html>
