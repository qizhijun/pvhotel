			<div class="maincontent ng-scope" style="min-height: 470px;">

					<a href="{:U('Sports/sports_detail',array('id'=>$vo['id']))}" style="color:#000000;">
						<div id="list">
							<div class="main w98 border_color_gray1 sportsingle ng-scope" data-tel="0312-8631655">

								<div class="main-bg lt">
									<img src="{:sp_get_asset_upload_path($p['photo'][0]['url'])}">

									<div class="price rt">

										<div <if condition="$vo['issuppre'] eq -1">style="display:none;"</if> class="consultation bg_color_yellow2 f14 color_white1 rt clear book ng-scope">马上预订</div>

									</div>

								</div>

							</div>

						</div>
					</a>
				</foreach>

		<script>
			$(function() {
				FastClick.attach(document.body);
			});
			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart", function(e, xhr, options) {
				$("#div_ajax_start").attr('stat', 'starting');
				setTimeout(function() {
					if($("#div_ajax_start").attr('stat') == 'starting') {
						$("#div_ajax_start").show();
					}
				}, 10);
			})
			$(document).on("ajaxStop", function(e, xhr, options) {
					setTimeout(function() {
						$("#div_ajax_start").attr('stat', 'stop').hide();
					}, 1000)
				})
				/*********ajax等待相关开始*********/
			$(document).on("ajaxStart1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").show();
				}, 10);
			})
			$(document).on("ajaxStop1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").hide();
				}, 1000)
			})
			var window_width = $(window).width();
			var window_height = $(window).height();
			/*********ajax等待相关结束*********/
