<!DOCTYPE html>
<html ng-app="HotelmApp" class="ng-scope">

	<head>
		<style type="text/css">
			@charset "UTF-8";
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak,
			.ng-hide:not(.ng-hide-animate) {
				display: none !important;
			}
			
			ng\:form {
				display: block;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1">
		<meta content="telephone=no,email=no" name="format-detection">
		<title ng-bind="hotel_basic_info.hname" class="ng-binding">电谷国际酒店</title>
		<link href="__TMPL__Public/css/all.css?v=4.77" rel="stylesheet">
		<style>
			#div_footer_item {
				position: fixed;
				bottom: 0;
				left: 0;
				padding: 5px 1% 0px;
				max-width: 640PX;
				z-index: 10;
			}
			
			.maincontent {
				max-width: 640PX;
			}
			
			#p_copyright {
				position: fixed;
				bottom: -45px;
				left: 0;
			}
			
			.bottom_nav p {
				padding-top: 30px;
			}
			
			.bottom_nav p span {
				height: 20px;
				line-height: 20px;
				color: #939393;
			}
			
			.bottom_nav p.curr span {
				color: #0ba6e0;
			}
			
			.bottom_nav p:before {
				background-size: 280px;
			}
			
			.bottom_nav p.one:before {
				width: 32px;
				margin-left: -16px;
				background-position: 0 -55px;
			}
			
			.bottom_nav p.two:before {
				width: 26px;
				margin-left: -13px;
				background-position: -54px -55px;
			}
			
			.bottom_nav p.three:before {
				width: 28px;
				margin-left: -14px;
				background-position: -101px -55px;
			}
			
			.bottom_nav p.four:before {
				width: 28px;
				margin-left: -14px;
				background-position: -145px -55px;
			}
			
			.bottom_nav p.five:before {
				width: 24px;
				margin-left: -12px;
				background-position: -195px -55px;
			}
			
			.header .back:before,
			.header .back:after,
			.header .menu:before,
			.header .menu:after {
				display: none;
			}
			
			.header .back {
				background-position: 12px -214px;
			}
			
			.header .menu {
				background-position: -235px -196px;
			}
			
			.modal {
				position: fixed;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.6);
				width: 100%;
				height: 100%;
				z-index: 101;
			}
			
			.modal .main {
				position: absolute;
				top: 50%;
				margin-top: -50px;
				padding-bottom: 10px;
				margin-left: 10%;
				width: 80%;
				border-radius: 5px;
				box-sizing: border-box;
				padding: 0 20px 10px;
			}
			
			.modal .title {
				height: 36px;
				line-height: 36px;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
			}
			
			.modal .btn {
				overflow: hidden;
			}
			
			.modal .btn span {
				margin: 0 1%;
				text-align: center;
				display: block;
				border-radius: 5px;
				height: 30px;
				line-height: 30px;
			}
			
			.header .back:active,
			.header .menu:active {
				background-color: rgba(0, 0, 0, 0.2);
			}
			/*@media screen and (max-width: 350px) {
            .header .menu { background-position: -247px -196px; }
        }*/
			
			@media screen and (max-width: 400px) {
				.header .menu {
					background-position: -238px -196px;
				}
			}
			
			@media screen and (max-width: 350px) {
				.header .menu {
					background-position: -245px -196px;
				}
			}
		</style>
	</head>

	<body>
		<div id="style_val_h">
			<style>
				.bottom_nav p.curr span,
				.color_blue1,
				.link,
				.ui-btn-wrap a,
				.ui-tab-nav li.current,
				.tab li.curr,
				.newstype li.curr {
					color: #d38202 !important;
				}
				
				.bg_color_blue1,
				.btn-login,
				.jiantou1:after,
				.jiantou1:before,
				.selected:after,
				.selected:before,
				.yd_date .time .xgtimebox .xgtime_nr table td.bg,
				.detailroom .more:before,
				.detailroom .more:after,
				.bg_color_blue2,
				.er_conter_cents ul li .er_bji > li.currentss {
					background-color: #ff9c00 !important;
				}
				
				.er_conter_cents ul li .er_Tim::before,
				i,
				.dateselect .date::before,
				.er_conter_cents ul li .er_Tim::before {
					background: url(__TMPL__Public/img/bg_huang.png) no-repeat;
					background-size: 300px;
				}
				
				.dateselect .date::before {
					background-position: -52px -4px;
				}
				
				.border_color_blue2,
				.comment li.commentSelectTab,
				.coupontype_detial_blue,
				.er_conter_cents ul li .er_bji > li.currentss {
					border-color: #d38202!important;
				}
				
				.border_color_blue1,
				.mbsc-mobiscroll .dwwol,
				.tab li.curr,
				.newstype li.curr {
					border-color: #d38202 !important;
				}
				
				.ui-tab-nav li.current {
					border-bottom: 2px #d38202 solid!important;
				}
			</style>
		</div>
		
		<div class="header bg_color_blue1 " style="width: 100%; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);" id="div_top_bar">
			<i class="back lt "></i>
			<i class="menu rt"></i>
			<div class="title color_white1 f22 lt">酒店评价</div>
		</div>

		<include file="./themes/simplebootx_wx/Wechat/link.html" />
		<!-- ngView:  -->
		<div id="main_main" ng-view="" class="ng-scope">
			<style class="ng-scope">
				.maincontent {
					padding-bottom: 65px;
				}
				
				.hotelinfo {
					line-height: 24px;
					border-bottom-width: 1px;
					padding-bottom: 5px;
					padding-top: 5px;
				}
				
				.hotelcomment {
					border-bottom-width: 1px;
					line-height: 24px;
					overflow: hidden;
					padding: 5px 0;
				}
				
				.hotelcomment > .lt {
					border-right-width: 1px;
				}
				
				.hotelcomment span {
					display: block;
					width: 50%;
					padding: 3px 0 3px 3%;
					line-height: 20px;
					box-sizing: border-box;
				}
				
				.commentnav {
					overflow: hidden;
				}
				
				.commentnav li {
					width: 25%;
					text-align: center;
					float: left;
					height: 38px;
					line-height: 38px;
					border-bottom-width: 1px;
				}
				
				.commentnav li.border_color_blue1 {
					border-bottom-width: 2px;
					height: 37px;
				}
				
				.commentlist {
					min-height: 80px;
				}
				
				.commentlist li {
					border-bottom-width: 1px;
					padding-bottom: 8px;
					line-height: 20px;
					padding-top: 8px;
				}
				/*.commentlist li .title { height: 38px; line-height: 38px; }*/
				
				.commentlist .commentstar {}
				
				.commentlist .commentstar .star {
					width: 18px;
					height: 20px;
					display: block;
					background-position: -266px -2px;
					float: left;
					margin-left: 2px;
				}
				
				.commentlist .imgs img {
					margin-top: 5px;
					height: 70px;
					margin-right: 5px;
				}
				
				.more {
					height: 38px;
					line-height: 38px;
					width: 100%;
					display: block;
					text-align: center;
					margin: 8px auto 0px;
				}
				
				.header .menu {
					display: none
				}
			</style>

			<div class="maincontent ng-scope">
				<p class="hotelinfo w98 border_color_gray1 color_black1">
					<span class="f22  ng-binding">电谷国际酒店</span>
					<br>
					<span class="color_blue1 ng-binding">5</span>分 <span class="color_blue1 ng-binding" style="margin-left:15px;">100%</span>好评</p>
				<p class="hotelcomment border_color_gray1 f16">
					<span class="lt border_color_gray1  ng-binding">卫生：5分<br>
            设施：5分
        </span>
					<span class="rt  ng-binding">餐饮：5分<br>
            娱乐：5分
        </span>

				</p>
				<p class="hotelcomment border_color_gray1 f16">
					<span class="lt border_color_gray1 ng-binding">交通：5分<br>
            会议：5分
        </span>
					<span class="rt ng-binding">服务：5分<br>
            性价比：5分

        </span>
				</p>
				<ul class="commentnav ">
					<li class="f16 ng-binding color_blue1 border_color_blue1" data="0">全部(0)</li>
					<li data="1" class="f16  ng-binding border_color_gray1">好评(0)</li>
					<li data="2" class="f16  ng-binding border_color_gray1">中评(0)</li>
					<li data="3" class="f16  ng-binding border_color_gray1">差评(0)</li>
				</ul>
				<ul class="commentlist ">
					<!-- ngRepeat: comment in commentlist -->
					<li ng-show="commentlist==null" class="ng-hide">
						<p>暂无评论</p>
					</li>
				</ul>
				<span class="more bg_color_gray2 f16 color_gray1" ng-click="nextpage()" id="pageNext" style="display: none;">点击查看更多</span>
			</div>
		</div>

		<include file="./themes/simplebootx_wx/Wechat/url.html" />

		<p id="p_copyright" class="footer f14 ng-binding" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
			Copyright @2014-2015 电谷国际酒店<br> All Right Reseved 直订网 技术支持
		</p>

			<div style="background-color: #f5f1ee; padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; margin-left: -110px; margin-top: -70px; width: 220px; height: 140px; position: absolute; box-sizing: border-box;">

				<img src="__TMPL__Public/img/loading.gif" style="width: 80%; display: block; margin-left: 10%;">
				<span class="f18" style="margin-top: -10px; color: #454545">努力加载中...</span>
			</div>
		</div>

		<div id="div_ajax_start1" style="position: fixed; z-index: 999999; text-align: center; width: 100%; height: 100%; top: 0px; left: 0px; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); display: none; background-color: rgb(245, 241, 238);">
			<div style="padding: 20px 60px; top: 50%; border-radius: 15px; left: 50%; width: 320px; margin-left: -160px; height: 150px; margin-top: -75px; position: absolute; box-sizing: border-box;">

				<img src="__TMPL__Public/img/loading.gif" style="width: 78px; display: block; margin: 0 auto;">
				<span class="f18" style="margin-top: 5px; color: #454545">努力加载中...</span>
			</div>
		</div>
		<div id="resu" style="position: fixed; display: none; border-radius: 5px; background-color: rgba(0,0,0,0.8); height: 36px; line-height: 36px; top: 70%; margin-top: -18px; width: 70%; margin-left: 15%; text-align: center; color: #fff">
			支付失败
		</div>
		
		<script src="__TMPL__Public/js/zepto.1.1.6.min.js?v=1.111"></script>
		<script src="__TMPL__Public/js/fastclick.1.0.6.min.js"></script>
		<script src="__TMPL__Public/js/calenda.js?v=4.1"></script>
		<script src="__TMPL__Public/js/gong.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart", function(e, xhr, options) {
				$("#div_ajax_start").attr('stat', 'starting');
				setTimeout(function() {
					if ($("#div_ajax_start").attr('stat') == 'starting') {
						$("#div_ajax_start").show();
					}
				}, 10);
			})
			$(document).on("ajaxStop", function(e, xhr, options) {
				setTimeout(function() {
					$("#div_ajax_start").attr('stat', 'stop').hide();
				}, 1000)
			})
			/*********ajax等待相关开始*********/
			$(document).on("ajaxStart1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").show();
				}, 10);
			})
			$(document).on("ajaxStop1", function() {
				setTimeout(function() {
					$("#div_ajax_start1").hide();
				}, 1000)
			})
			var window_width = $(window).width();
			var window_height = $(window).height();
			/*********ajax等待相关结束*********/
		</script>

	</body>

</html>
