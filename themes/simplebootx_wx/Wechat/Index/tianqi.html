		<script type="text/javascript">
			function iFrameHeight() {
				var ifm = document.getElementById("iframeWeather");
				var subWeb = document.frames ? document.frames["iframeWeather"].document : ifm.contentDocument;
				if(ifm != null && subWeb != null) {
					ifm.height = subWeb.body.scrollHeight;
					ifm.width = subWeb.body.scrollWidth;
				}
			}

			function ForecastWeather(el) {
				var showstate = $("#proWeather").attr("showState");

				if(showstate == "0") {
					$("#proWeather").show();
					$("#proWeather").attr("showState", "1");
					$(el).find("i").attr("class", "i03");
				} else {
					$("#proWeather").hide();
					$("#proWeather").attr("showstate", "0");
					$(el).find("i").attr("class", "i02");
				}
			}
		</script>
