			<script type="text/javascript">
				$(document).ready(function() {
					$("#showcard1").click(function() {
						var btn = $(this);
						var wxname = $("#wxname1").val();
						if(wxname == '') {
							alert("请输入昵称");
							return;
						}
						var info = $("#info1").val();
						if(info == '') {
							alert("请输入内容");
							return;
						}
						var submitData = {
							info: info,
						};
						$.post("{:U('Index/message_post')}", submitData,
							function(data) {
								if(data.success == true) {
									alert(data.msg);
									setTimeout('window.location.href=location.href', 1000);
									return;
								} else {
									alert(data.msg);
									setTimeout('window.location.href=location.href', 1000);
									return;
								}
							},
							"json")
					});
					//
					$("#showcard2").click(function() {
						var btn = $(this);
						var wxname = $("#wxname2").val();
						if(wxname == '') {
							alert("请输入昵称");
							return;
						}
						var info = $("#info2").val();
						if(info == '') {
							alert("请输入内容");
							return;
						}
						var submitData = {
							nickname: wxname,
							info: info,
							action: "setly"
						};
						$.post("{:U('Index/message_post')}", submitData,
							function(data) {
								if(data.success == true) {
									alert(data.msg);
									setTimeout('window.location.href=location.href', 1000);
									return;
								} else {}
							},
							"json")
					});
					//
					$(".hhsubmit").click(function() {
						var objid = $(this).attr("date");
						var info = $(".hly" + objid).val();
						if(info == '') {
							alert("请输入内容");
							return;
						}
						var submitData = {
							nickname: '',
							fid: objid,
							info: info,
							action: "setly"
						};
						$.post('/Webmessage/SubConment?openid=osXr8jowga8VOtgF20RuNc9VMQJA&wxid=f156221f78685b7f7be1be1e4ad0d9f0', submitData,
							function(data) {
								if(data.success == true) {
									alert(data.msg);
									setTimeout('window.location.href=location.href', 1000);
									return;
								} else {}
							},
							"json")
					});
					//
					$(".hfinfo").click(function() {
						var objid = $(this).attr("date");
						$(".hhly" + objid).slideToggle();
					});
					//
					$(".hhbt").click(function() {
						var objid = $(this).attr("date");
						$(".hhly" + objid).slideToggle();
					});
					//
					$("#windowclosebutton").click(function() {
						$("#windowcenter").slideUp(500);
					});
					//
					$("#alertclose").click(function() {
						$("#windowcenter").slideUp(500);
					});
				});
				//
				function alert(title) {
					window.scrollTo(0, -1);
					$("#windowcenter").slideToggle("slow");
					$("#txt").html(title);
					setTimeout(function() {
						$("#windowcenter").slideUp(500);
					}, 4000);
				}
				//
				$(document).ready(function() {
					$(".first1").click(function() {
						$(".ly1").slideToggle();
					});
					$(".first2").click(function() {
						$(".ly2").slideToggle();
					});
				});
			</script>

					});
