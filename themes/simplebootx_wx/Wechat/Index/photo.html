	<body onselectstart="return true;" ondragstart="return false;" id="photo">

		<style>
			#Gallery li {
				display: block;
				width: inherit;
				margin: 5px;
			}
			
			.album li p>span,
			.album1 li p>span,
			.album2 li p>span {
				float: right;
				color: #aaa;
				position: absolute;
				right: 5px;
				background: #fff;
				padding-left: 5px;
			}
			
			#Gallery li p {
				display: inline-block;
				max-width: 100%;
			}
			
			#Gallery li img {
				min-height: 200px;
			}
		</style>

		<div class="body">
			<div class="qiandaobanner">
				<a href="javascript:history.go(-1)">
					<img src="__TMPL__Public/img/albums_head_url.jpg" alt="" style="max-height:200px;">
				</a>
			</div>
			<div id="main" role="main" class="album">
				<ul id="Gallery" class="gallery">
					<foreach name="photoArr" item="vo">
						<php>$photourl = json_decode($vo['picurl'],true);$count = count($photourl['photo']);</php>
						<if condition="$count gt 0">
						<li style="">
							<a href="{:U('Index/photo_img',array('id'=>$vo['id']))}">
								<img data-original="{:sp_get_asset_upload_path($photourl['photo'][0]['url'])}" class="lazy_img" src="{:sp_get_asset_upload_path($photourl['photo'][0]['url'])}" style="display: block;">
								<p>
									{$vo.name}<span>({$count}张)</span>
								</p>
							</a>
						</li>
						</if>
					</foreach>
				</ul>
			</div>
		</div>
		<footer style="text-align:center; color:#ffd800;margin-right:20px;margin-top:0px;">
			<!-- <a href="">技术支持：123互联</a> -->
		</footer>

		<script>
			(function($) {
				$(function() {
					$('.lazy_img').lazyload({
						effect: 'fadeIn'
					});
				});
			})(jQuery);
		</script>

		<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>

	</body>

</html>
