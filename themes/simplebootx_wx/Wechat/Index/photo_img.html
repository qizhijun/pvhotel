<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/photo.css?2013-11-12-2" media="all">
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/photoswipe.css?2013-11-12-2" media="all">
		<script type="text/javascript" src="__TMPL__Public/js/photo/jQuery.js?2013-11-12-2"></script>

		<title>相册展示</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<!-- Mobile Devices Support @begin -->
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- Mobile Devices Support @end -->
		<link rel="shortcut icon" href="img/favicon.ico">
		<style>
			img {
				width: 100% !important;
			}
		</style>
	</head>

	<body onselectstart="return true;" ondragstart="return false;" id="photo">

		<script type="text/javascript">
			(function(window) {
				document.addEventListener('DOMContentLoaded', function() {
					var PhotoSwipe = window.Code.PhotoSwipe;
					var options = {
							loop: false
						},
						instance = PhotoSwipe.attach(window.document.querySelectorAll('#Gallery a'), options);
				}, false);
			})(window);
		</script>
		<div class="body">
			<div class="qiandaobanner">
				<a href="javascript:history.go(-1)">
					<img src="__TMPL__Public/img/albums_head_url.jpg" alt="" style="max-height:200px;">
				</a>
			</div>
			<div id="main" role="main" style="height: 439px;">
				<ul id="Gallery" class="gallery">
					<foreach name="photourl['photo']" item="vo">
						<li style="position: absolute; left: 55px; top: 0px; display: list-item;">
							<a href="http://image.yijiudian.cn{:sp_get_asset_upload_path($vo['url'])}">
								<img src="{:sp_get_asset_upload_path($vo['url'])}">
							</a>
						</li>
					</foreach>
				</ul>
			</div>
		</div>
		<!-- 
<footer style="text-align:center; color:#ffd800;margin-right:20px;margin-top:0px;">
<a href="">

</footer>

		<!--下面是瀑布流js-->
		<script type="text/javascript">
			(function($) {
				$('#Gallery').imagesLoaded(function() {
					// Prepare layout options.
					var options = {
						autoResize: true, // This will auto-update the layout when the browser window is resized.
						container: $('#main'), // Optional, used for some extra CSS styling
						offset: 4, // Optional, the distance between grid items
						itemWidth: 150 // Optional, the width of a grid item
					};

					// Get a reference to your grid items.
					var handler = $('#Gallery li');
					// Call the layout function.
					handler.wookmark(options);
				});
			})(jQuery);
		</script>
		<script>
			(function($) {
				$(function() {
					$('.lazy_img').lazyload({
						effect: 'fadeIn'
					});
				});
			})(jQuery);
		</script>

		<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>

	</body>

</html>
