<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="javascript:;">员工推荐订单统计</a></li>
		</ul>
            <form class="well form-search" method="post" action="{:U('Order/countOrder')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<input type="text" name="keyname" style="width: 200px;" value="{$keyname}" placeholder="员工手机号">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
            
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>员工名称</th>
							<th>员工手机号</th>
							<th>订单统计</th>
							<th width="180px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="xymcode" item="vo">
						<tr>
							<td>{$vo.name}</td>
							<td>{$vo.phone}</td>
							<td>{$vo.countxym}</td>
							<td>
								<a href="{:U('Order/countdetail',array('xymcode'=>$vo['phone']))}">查看详情</a> 
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__ROOT__/public/js/common.js"></script>
</html>
