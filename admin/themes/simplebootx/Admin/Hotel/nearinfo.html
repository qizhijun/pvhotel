<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="javascript:;">周边指南</a></li>
			<li><a href="{:U('Hotel/nearadd')}">添加商圈</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>商圈名称</th>
							<th>类型</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="circleArr" item="vo">
						<tr>
							<td>{$vo.circle_name}</td>
							<td>{$vo.name}</td>
							<td>
								<a href="{:U('Hotel/nearadd',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/infodelete',array('id'=>$vo['id'],'isdel' => 1))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
