<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/ctindex')}">返回</a></li>
			<li  class="active"><a href="javascript:;">包间管理</a></li>
			<li><a href="{:U('Hotel/bjadd')}">添加包间</a></li>
		</ul>
            <form class="well form-search" method="post" action="{:U('Hotel/bjindex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<select class="select_2" name="resid"> 
							<option value=''>选择餐厅</option>
							<foreach name="restaurant" item="vo">
							<option value='{$vo.id}' {$resid == $vo['id'] ? "selected" : ""}>{$vo.resname}</option>
							</foreach>
						</select>
						<input type="text" name="keyname" style="width: 200px;" value="{$keyname}" placeholder="包间名称">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
            
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>包间名称</th>
							<th>可容纳人数</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="restaurant_room" item="vo">
						<tr>
							<td>{$vo.resroomname}</td>
							<td>{$vo.maxlimit}</td>
							<td>
								<a href="{:U('Hotel/bjedit',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/bjdelete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
