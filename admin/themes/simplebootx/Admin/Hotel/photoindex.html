<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/photo')}">返回</a></li>
			<li class="active"><a href="javascript:;">相册分类</a></li>
			<li><a href="{:U('Hotel/phototype')}">添加相册分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>分类</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="picType" item="vo">
						<tr>
							<td>{$vo.name}</td>
							<td>
								<a href="{:U('Hotel/phototype',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/photodelete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>|
								<a href="{:U('Hotel/photoadd',array('id'=>$vo['id']))}">添加图片</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
