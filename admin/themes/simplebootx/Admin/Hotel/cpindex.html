<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/ctindex')}">返回</a></li>
			<li  class="active"><a href="javascript:;">菜品管理</a></li>
			<li><a href="{:U('Hotel/cpadd')}">添加菜品</a></li>
		</ul>
            <form class="well form-search" method="post" action="{:U('Hotel/cpindex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<select class="select_2" name="resid"> 
							<option value=''>选择餐厅</option>
							<foreach name="resname" item="vo">
							<option value='{$vo.id}' {$resid == $vo['id'] ? "selected" : ""}>{$vo.resname}</option>
							</foreach>
						</select>
						<select class="select_2" name="menutype"> 
							<option value=''>选择分类</option>
							<foreach name="dicArr" item="vo">
							<option value='{$vo.id}' {$menutype == $vo['id'] ? "selected" : ""}>{$vo.name}</option>
							</foreach>
						</select>
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
            
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>序号</th>
							<th>餐厅名称</th>
							<th>分类</th>
							<th>菜名</th>
							<th>可售数量</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="restaurant_food" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.resname}</td>
							<td>{$vo.name}</td>
							<td>{$vo.foodname}</td>
							<td>{$vo.maxnum}</td>
							<td>
								<a href="{:U('Hotel/cpedit',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/cpdelete',array('id'=>$vo['id'],'isdel'=> 1))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
