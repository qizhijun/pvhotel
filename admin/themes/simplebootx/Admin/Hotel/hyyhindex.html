<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">会议宴会管理</a></li>
			<li><a href="{:U('Hotel/hyyhadd')}">添加宴会厅</a></li>
		</ul>
            <form class="well form-search" method="post" action="{:U('Hotel/hyyhindex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<input type="text" name="keyname" style="width: 200px;" value="{$keyname}" placeholder="宴会厅名称">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>宴会厅名称</th>
							<th width="200px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="conferenceroom" item="vo">
						<tr>
							<td>{$vo.crname}</td>
							<td>
								<a href="{:U('Hotel/hyyhedit',array('id'=>$vo['id']))}">编辑</a>|
								<if condition="$vo['status'] eq 0">
								<a href="{:U('Hotel/hyyhstatus',array('id'=>$vo['id'],'status'=>'1'))}">不可预约</a>
								<else />
								<a href="{:U('Hotel/hyyhstatus',array('id'=>$vo['id'],'status'=>'0'))}">可预约</a>
								</if>
								|
								<a href="{:U('Hotel/hyyhdelete',array('id'=>$vo['id'],'isdel'=> 1))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
