<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="javascript:;">留言列表</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>ID</th>
							<th>姓名</th>
							<th>邮箱</th>
							<th>留言内容</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="contact" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.email}</td>
							<td>{$vo.des}</td>
							<td>{$vo['created'] | date="Y-m-d H:i:s",###}</td>
							<td>
								<a href="{:U('Hotel/contactdetele',array('id'=>$vo['id'],'isdel'=>1))}">确认回复</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
