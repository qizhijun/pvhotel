<admintpl file="header" />
<link rel="stylesheet" type="text/css" href="__TMPL__assets/css/chosen/chosen.css"/>
<style type="text/css">
	.amap-layers div{
		width: 500px;
		height: 400px;
	}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/hyyhindex')}">会议宴会管理</a></li>
			<li  class="active"><a href="javascript:;">添加宴会厅</a></li>
		</ul>
		<form action="{:U('Hotel/hyyhadd_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<fieldset>
				<div class="control-group">
					<label class="control-label">宴会厅名称</label>
					<div class="controls">
						<input type="text" name="crname" value="" placeholder="填写宴会厅名称">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">温馨提示</label>
					<div class="controls">
						<input type="text" name="tips" value="" maxLength=25 style="width:500px;">
						<span>请填写25个字以内</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input type="text" name="sortindex" value="" style="width:80px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">选择用途</label>
					<div class="controls">
						<input type="radio" id="use1" name="usetype" value="1"><label style="display:initial;" for="use1">会议</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="use2" name="usetype" value="2"><label style="display:initial;" for="use2">宴会</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="use3" name="usetype" value="0"><label style="display:initial;" for="use3">通用</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">预定方式</label>
					<div class="controls">
						<input type="radio" id="suppre1" name="suppretype" value="1"><label style="display:initial;" for="suppre1">电话预定</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="suppre2" name="suppretype" value="2"><label style="display:initial;" for="suppre2">在线预订</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="suppre3" name="suppretype" value="9"><label style="display:initial;" for="suppre3">都支持</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">预订电话</label>
					<div class="controls">
						<input type="text" name="phone" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">参考价格</label>
					<div class="controls">
						<input type="text" name="crprice" value="0" style="width:130px;">/天
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅类型</label>
					<foreach name="jypersonnum" item="vo">
					<div class="controls">
						<label style="display:initial;" for="num[{$vo.id}]">{$vo.name}</label><input type="checkbox" id="num[{$vo.id}]" value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" name="jypersonnum[{$vo.id}]" value="" style="width:100px;"><span>填写可容纳人数</span>
					</div><br>
					</foreach>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅长</label>
					<div class="controls">
						<input type="text" name="clong" value="" placeholder="请填写宴会厅长度"><span>米</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅宽</label>
					<div class="controls">
						<input type="text" name="cwide" value="" placeholder="请填写宴会厅宽度"><span>米</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅高度</label>
					<div class="controls">
						<input type="text" name="chight" value="" placeholder="请填写宴会厅高度"><span>米</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅头图</label>
					<div class="controls">
						<input type="hidden" name="picurl" id="thumb" value="">
							<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
								<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
							</a>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">宴会厅介绍</label>
					<div class="controls">
						<script type="text/plain" id="content" name="des" style="width:650px;height:400px;"></script>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn" href="{:U('Hotel/hyyhindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/chosen/chosen_jquery_min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//初始化下拉框
			$(".acttype").chosen();
		});
	</script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Hotel/hyyhindex')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
