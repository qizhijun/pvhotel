<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="javascript:;">酒店相册</a></li>
			<li><a href="{:U('Hotel/photoindex')}">相册分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>相册名称</th>
							<th>图片数量</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="picArr" item="vo">
						<php>$photoArr = json_decode($vo['picurl'],true);$count = count($photoArr['photo']);</php>
						<tr>
							<td>{$vo.name}</td>
							<td>{$count}</td>
							<td>
								<a href="{:U('Hotel/photoedit',array('ids'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/picdelete',array('id'=>$vo['id'],'isdel' => 1))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
