<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/xyylindex')}">返回</a></li>
			<li  class="active"><a href="javascript:;">娱乐项目管理</a></li>
			<li><a href="{:U('Hotel/ylxmadd')}">添加娱乐项目</a></li>
		</ul>
            <form class="well form-search" method="post" action="{:U('Hotel/ylxmindex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<select class="select_2" name="eid"> 
							<option value=''>请选择</option>
							<foreach name="ename" item="vo">
							<option value='{$vo.id}' {$eid == $vo['id'] ? "selected" : ""}>{$vo.ename}</option>
							</foreach>
						</select>
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
            
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>娱乐场所名称</th>
							<th>娱乐项目名称</th>
							<th width="120px">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="entertainment_item" item="vo">
						<tr>
							<td>{$vo.ename}</td>
							<td>{$vo.itemname}</td>
							<td>
								<a href="{:U('Hotel/ylxmedit',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('Hotel/ylxmdelete',array('id'=>$vo['id'],'isdel'=>'1'))}" class="js-ajax-delete">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
