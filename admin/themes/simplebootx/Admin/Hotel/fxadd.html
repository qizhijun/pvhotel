<admintpl file="header" />
<link rel="stylesheet" type="text/css" href="__TMPL__assets/css/chosen/chosen.css"/>
<style type="text/css">
	.amap-layers div{
		width: 500px;
		height: 400px;
	}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Hotel/fxindex')}">房型管理</a></li>
			<li class="active"><a href="javascript:;">添加房型</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Hotel/fxadd_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">房型名称</label>
					<div class="controls">
						<input type="text" name="room_name" value="" style="width:300px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input type="text" name="sort_index" value="" style="width:80px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">面积</label>
					<div class="controls">
						<input type="text" name="room_area" value="" style="width:80px;">
						<span class="form-required">平米</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">楼层</label>
					<div class="controls">
						<input type="text" name="floor" value="" style="width:120px;">
						<span class="form-required">层</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">床型</label>
					<div class="controls">
						<select name="category_type" style="width:100px;">
							<option value="1">单人床</option>
							<option value="2">双床</option>
							<option value="3">大床</option>
						</select>
						<input type="text" name="bed_size" style="width:100px;">
						<span class="form-required">米</span>
						<span class="form-required">（尺寸请填写宽度，例1.8米*2米，填写1.8）</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">最多可住</label>
					<div class="controls">
						<select name="imax_guestnum">
							<option value="1">1人</option>
							<option value="2">2人</option>
							<option value="3">3人</option>
							<option value="4">4人</option>
							<option value="5">5人</option>
							<option value="6">6人</option>
							<option value="7">7人</option>
							<option value="8">8人</option>
							<option value="9">9人</option>
							<option value="10">10人</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">是否能抽烟</label>
					<div class="controls">
						<input type="radio" id="no_smoking1" name="no_smoking" value="1"><label for="no_smoking1" style="display:initial;">是</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="no_smoking2" name="no_smoking" value="-1"><label for="no_smoking2" style="display:initial;">否</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">加床</label>
					<div class="controls">
						<input type="radio" id="max_addbed1" name="max_addbed" value="1"><label for="max_addbed1" style="display:initial;">可以</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" id="max_addbed2" name="max_addbed" value="-1"><label for="max_addbed2" style="display:initial;">不可以</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房型图片</label>
					<div class="controls">
						<fieldset>
							<legend>图片列表</legend>
							<ul id="photos" class="pic-list unstyled"></ul>
						</fieldset>
						<a href="javascript:;" onclick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn btn-small" style="background-color:blue;">选择图片</a>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房型优惠促销信息</label>
					<div class="controls">
						<textarea name="descp" rows="6" cols="107" style="width:500px;"></textarea>
						<span class="form-required">简短描述客房的优惠信息、优惠活动，经验证明这样可以更好的吸引客人订房。建议不要超过100字</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房型信息</label>
					<div class="controls">
						<input type="radio" name="iroom_status" id="iroom_status1" value="1"><label for="iroom_status1" style="display:initial;">有效</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="iroom_status" id="iroom_status2" value="-1"><label for="iroom_status2" style="display:initial;">无效</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">添加客房设施</label>
					<div class="controls">
						<select class="acttype" name="facilities1[]" data-placeholder="添加客房设施" multiple="multiple">
							<optgroup label="便利设施">
								<foreach name="facilities1" item="vo">
							    <option value ="{$vo}">{$vo}</option>
							    </foreach>
							</optgroup>
							<optgroup label="媒体/科技">
							    <foreach name="facilities3" item="vo">
							    <option value ="{$vo}">{$vo}</option>
							    </foreach>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房量</label>
					<div class="controls">
						<input type="text" name="total_number" value="0" style="width:120px;">
						<span class="form-required" style="color:red;">设置该房型每天默认的可订量，如果需要调整某天的可订量请在“价格管理”中修改房量</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">会员基础价</label>
					<div class="controls">
						<input type="text" name="clevel_price0" value="0" style="width:120px;">
						<span class="form-required" style="color:red;">输入不高于OTA协议价，该价格用于普通用户的预订价格</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">价格类型</label>
					<div class="controls">
						<input type="radio" name="pricetype" id="type1" value="1" checked="checked" class="pricetype"><label for="type1" style="display:initial;">价格</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="pricetype" id="type2" value="2" class="pricetype1"><label for="type2" style="display:initial;">折扣</label>
						<span class="form-required" style="color:red;">注：当选择折扣时，填写10 表示无折扣</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">等级名称</label>
					<div id="jia">
					<div class="controls" id="2">
						E享会员卡<input type="text" name="levellst[1]" value="0" style="width:80px;">元
					</div></div>
					<div id="zhe" style="display:none;">
					<div class="controls">
						E享会员卡<input type="text" name="levellst[2]" value="10" style="width:80px;">折
					</div></div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn" href="{:U('Hotel/fxindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/chosen/chosen_jquery_min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//初始化下拉框
			$(".acttype").chosen();
		});
	</script>
	<script type="text/javascript">
		$(".pricetype1").on("click",function(){
			var pricetype = $(this);
			if(pricetype[0].checked){
				$("#jia").hide();
				$("#zhe").show();
			}
		})
		$(".pricetype").on("click",function(){
			var pricetype = $(this);
			if(pricetype[0].checked){ 
				$("#zhe").hide();
				$("#jia").show();
			}
		})
	</script>
</body>
</html>
