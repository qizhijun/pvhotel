<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">审核员工</a></li>
			<li><a href="{:U('member/index')}">认证员工</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('member/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">用户名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$member.name}" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">部门:</label>
						<div class="controls">
							<input type="text" class="input" name="postname" value="{$member.postname}" placeholder="输入员工所属部门">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">手机号:</label>
						<div class="controls">
							<input type="text" class="input" name="user_email" value="{$member.phone}" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">认证时间:</label>
						<div class="controls">
							<php>$created=date("Y-m-d H:i:s",$member["created"]);</php>
							<input type="text" class="input" name="user_email" value="{$created}" readonly="readonly">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">是否审核通过:</label>
						<div class="controls">
							<label class="checkbox inline">
								<php>$role_id_checked=$member["status"]?"checked":"";</php>
								<input value="1" type="checkbox" name="status" {$role_id_checked}>审核通过
							</label>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$member.id}" />
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
					<a class="btn" href="{:U('member/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
