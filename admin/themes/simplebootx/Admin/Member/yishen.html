<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('member/index')}">待审核员工</a></li>
			<li class='active'><a href="{:U('member/yishen')}">已审核员工</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Member/yishen')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<input type="text" name="keyname" style="width: 200px;" value="{$keyname}" placeholder="员工姓名/部门/手机号">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>

			</div>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>员工姓名</th>
					<th>部门</th>
					<th>手机号</th>
					<th>认证时间</th>
					<th>状态</th>
					<th width="120">管理操作</th>
				</tr>
			</thead>
			<tbody>
				<php>$user_statuses=array("0"=>"未审核","1"=>"已审核");</php>
				<foreach name="members" item="vo">
				<php>$creattime=date("Y-m-d H:i:s",$vo["created"])</php>
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.postname}</td>
					<td>{$vo.phone}</td>
					<td>{$creattime}</td>
					<td>{$user_statuses[$vo['status']]}</td>
					<td>
						<a href='{:U("member/edit",array("id"=>$vo["id"]))}' title="禁用后需重新审核">修改员工</a> | 
						<a class="js-ajax-delete" data-msg="您确定要删除吗？" href="{:U('member/delete',array('id'=>$vo['id'],'isdel'=>1))}">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}<a href="#">共{$count}个已审核</a></div>
	</div>
	<script src="__ROOT__/public/js/common.js"></script>
</body>
</html>
