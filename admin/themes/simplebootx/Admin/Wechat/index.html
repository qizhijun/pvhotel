<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Wechat/index')}">微信菜单</a></li>
			<li><a href="{:U('Wechat/add')}">添加菜单</a></li>
			<li><a href="{:U('Wechat/getWechat')}">查看菜单</a></li>
		</ul>
		<form class="J_ajaxForm" action="{:U('Wechat/listorders')}" method="post">
			<div class="table-actions">
				<button class="btn btn_submit btn-primary btn-small J_ajax_submit_btn" type="submit">排序</button>
				<button class="btn btn-primary btn-small setmenu" type="button">设置菜单</button>
			</div>
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th width="80">排序</th>
						<th width="50">ID</th>
						<th>菜单名称</th>
						<th>菜单URL</th>
						<th>关键字</th>
						<th width="80">状态</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<tbody>
					{$categorys}
				</tbody>
				<tfoot>
					<tr>
						<th width="80">排序</th>
						<th width="50">ID</th>
						<th>菜单名称</th>
						<th>菜单URL</th>
						<th>关键字</th>
						<th width="80">状态</th>
						<th width="150">管理操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn_submit btn-primary btn-small J_ajax_submit_btn" type="submit">排序</button>
				<button class="btn btn-primary btn-small setmenu" type="button">设置菜单</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		
		$(".setmenu").on("click", function(){
			$.post("{:U('Admin/Wechat/setmenu')}", "", function(data){
				$(".setmenu").after("<span>" + data.info + "</span>");
				setInterval(function() {
					reloadPage(window);
				}, 2000);
			},"json")
		});
	</script>
</body>
</html>
