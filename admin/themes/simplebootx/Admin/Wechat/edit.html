<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Wechat/index')}">微信菜单</a></li>
			<li><a href="{:U('Wechat/add')}">添加菜单</a></li>
			<li><a href="{:U('Wechat/getWechat')}">查看菜单</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Wechat/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">上级:</label>
						<div class="controls">
							<select name="parentid" class="normal_select">
								{$select_categorys}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$data.name}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">菜单URL:</label>
						<div class="controls">
							<input type="text" class="input" name="url" id="url" value="{$data.url}">
							<span class="must_red"></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">关键字:</label>
						<div class="controls">
							<input type="text" class="input" name="keyword" id="keyword" value="{$data.keyword}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">备注:</label>
						<div class="controls">
							<textarea name="remark" rows="5" cols="57">{$data.remark}</textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">状态:</label>
						<div class="controls">
							<select name="status" class="normal_select">
								<option value="1" name="data.status">显示</option>
								<php>$status_selected=empty($data['status'])?"selected":"";</php>
								<option value="0" name="data.status" {$status_selected}>隐藏</option>
							</select>
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<input type="hidden" name="id" value="{$data.id}" />
					<button type="submit"
						class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
					<button class="btn J_ajax_close_btn" type="submit">关闭</button>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {
			$(".J_ajax_close_btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie('refersh_time_admin_menu_index', 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
