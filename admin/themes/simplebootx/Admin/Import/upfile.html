<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('import/upfile')}">数据导入</a></li>
			<li><a href="{:U('import/index')}">导入的批次</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:U('import/upload')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">导入说明:</label>
						<div class="controls">
							<label style="margin-bottom: 0px;margin-top: 5px;color: #ccc;">
								<a href="__ROOT__/admin/themes/simplebootx/assets/template.xls">下载模版</a>，录入数据后，点击下面按钮导入。
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">数据文件:</label>
						<div class="controls">
							<span id="fileurl"></span>
							<input type="file" name="filename" id="filename" value="" style="display: none;"/>
							<button type="button" id="btnUp" class="btn">选择导入文件</button>
							<span></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">发放月份:</label>
						<div class="controls">
							<select name="mon">
								<option value="1">一月</option>
								<option value="2">二月</option>
								<option value="3">三月</option>
								<option value="4">四月</option>
								<option value="5">五月</option>
								<option value="6">六月</option>
								<option value="7">七月</option>
								<option value="8">八月</option>
								<option value="9">九月</option>
								<option value="10">十月</option>
								<option value="11">十一月</option>
								<option value="12">十二月</option>
							</select>
							<div style="color: #ccc;margin-top: 5px;">选择要发几月份的工资</div>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">上传并导入</button>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btnUp").click(function(){
				$("#filename").click();
			});
			$("#filename").change(function(){
				var url=$(this).val();
				$('#fileurl').html(url);
			});
		});
	</script>
</body>
</html>
