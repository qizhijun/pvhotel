<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('import/detail', array('id'=>$id))}">{$mon}月份工资明细</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<span style="color: red;">如果有员工发送失败请检查该员工是否审核！</span>
			<thead>
				<tr>
					<th>批次号</th>
					<th>姓名</th>
					<th>手机号</th>
					<th>月份</th>
					<th>应发</th>
					<th>实发</th>
					<th>领取人</th>
					<th>发送状态</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="dataList" item="vo">
					<php>
						$staname = array("2" => "<span style='color: red;'>发送失败</span>","1" => "已发送", '0' => "未发送");
					</php>
					<tr>
						<td>{$vo.fileid}</td>
						<td>{$vo.name}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.mon}</td>
						<td>{$vo.yingfa}</td>
						<td>{$vo.shifa}</td>
						<td>{$vo.geter}</td>
						<td>{$staname[$vo['is_status']]}</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
